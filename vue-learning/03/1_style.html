<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--0: 引入 vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 界面 -->
    <div id="app">
        <div style="position:fixed;width: 100px;height: 100px;background-color:brown;" :style="myStyle">

        </div>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                myStyle:{
                    top:"300px",
                    left:"300px",
                }
            }
        })
    </script>
</body>

</html>
